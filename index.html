<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft - Biomas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Bem-vindo ao Mundo de Minecraft</h1>
</header>

<main>
    <h2>Biomas de Minecraft</h2>
    <ul class="biome-list">
        <li>
            <h3>Floresta</h3>
            <img src="floresta.jpg" alt="Floresta" class="biome-image">
        </li>
        <li>
            <h3>Deserto</h3>
            <img src="DESERTO.jpg" id="deserto" class="biome-image">
        </li>
        <li>
            <h3>Montanhas</h3>
            <img src="montagem.jpeg" alt="Montanhas" class="biome-image">
        </li>
    
        <li>
            <h3>Neve</h3>
            <img src="neve.png" alt="Neve" class="biome-image">
        </li>
        <li>
            <h3>Selva</h3>
            <img src="selva.jpeg" alt="Selva" class="biome-image">
        </li>
    </ul>
</main>

<footer>
    <p>&copy; 2024 - Site sobre Minecraft</p>
</footer>

</body>
</html>
